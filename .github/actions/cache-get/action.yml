name: Cache Get
description: Get cache from github

inputs:
  job_name:
    description: Job name for cache key
    required: true

outputs:
  cache-hit:
    description: Cache status
    value: ${{ steps.cache.outputs.cache-hit }}
  cache-key:
    description: Cache key
    value: ${{ steps.cache.outputs.cache-primary-key }}
  matched-key:
    description: Matched cache key
    value: ${{ steps.cache.outputs.cache-matched-key }}
  primary-key:
    description: Primary cache key used in 'key:'
    value: ${{ steps.meta.outputs.primary-key }}

runs:
  using: "composite"

  steps:
    - name: Prepare cache dirs with proper permissions
      shell: bash
      run: mkdir -p .cache/cargo .cache/target

    - name: Compute primary key
      id: meta
      shell: bash
      run: echo "primary-key=job-${{ inputs.job_name }}-hash-${{ hashFiles('**/Cargo.lock') }}" >> "$GITHUB_OUTPUT"

    - name: Restore cache
      id: cache
      uses: actions/cache/restore@v4
      with:
        path: |
          .cache/cargo
          .cache/target
        key: ${{ steps.meta.outputs.primary-key }}
        restore-keys: job-${{ inputs.job_name }}-hash-
