name: Checks

on:
  workflow_call:

permissions:
  contents: read
  actions: write

env:
  CI: "true"
  CARGO_TERM_COLOR: "always"
  RUST_BACKTRACE: "1"

jobs:
  fmt:
    name: fmt
    runs-on: ${{ vars.RUNS_ON }}
    timeout-minutes: 10
    steps:
      - &checkout
        uses: actions/checkout@v4

      - &prepare_cache_dirs
        name: Prepare cache dirs
        run: mkdir -p .cache/cargo .cache/target

      - &restore_checks_cache
        name: Restore checks-cache
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo
            .cache/target
          key: checks-cache-${{ runner.os }}-rust-1.90-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            checks-cache-${{ runner.os }}-rust-1.90-

      - name: Invoke
        uses: Mad-Pixels/github-workflows/actions/taskfile-runner@v1
        with:
          command: cargo/fmt

  clippy:
    name: clippy
    runs-on: ${{ vars.RUNS_ON }}
    timeout-minutes: 10
    steps:
      - *checkout
      - *prepare_cache_dirs
      - *restore_checks_cache
      - name: Invoke
        uses: Mad-Pixels/github-workflows/actions/taskfile-runner@v1
        with:
          command: cargo/clippy

  test:
    name: test
    runs-on: ${{ vars.RUNS_ON }}
    timeout-minutes: 10
    steps:
      - *checkout
      - *prepare_cache_dirs
      - *restore_checks_cache
      - name: Invoke
        uses: Mad-Pixels/github-workflows/actions/taskfile-runner@v1
        with:
          command: cargo/test